<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="timescatter.css" rel="stylesheet" type="text/css">
<title>Time Scatter Chart</title>
</head>
<body onload="start()">
<div id="chart-area"></div>
<script src="../lib/d3.min.js"></script>
<script src="../lib/moment.min.js"></script>
<script src="timescatter.js"></script>
<script>
var c = null;
function start(){
	d3.csv("data.csv", function(error,data){
		if ( error ){
			alert(error.message);
		} else {
			c = new TimeScatter();
			c.container('#chart-area')
				.height(600)
				.limitOutliers(true)
				.showStatLines(true)
				.title('Time Series Scatter Plot')
				.data(data)
				.valueName('value')
				.timeName('time')
				.colorsName('category')
			c.draw();
		}
	});
}
</script>
</body>
</html>
